{% extends "base.html" %}

{% block title %}Авторизация{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'login.css' %}" media="screen">


<section class="u-clearfix u-image u-section-1" id="sec-9077" data-image-width="1600" data-image-height="838">
  <div class="u-clearfix u-sheet u-sheet-1"><span class="u-file-icon u-icon u-text-palette-1-base u-icon-1"><img
        src="{% static 'images/747376-e39fca42.png' %}" alt=""></span>
    <div class="u-form u-login-control u-form-1">
      <form action="" method="post" class="u-clearfix u-form-custom-backend u-form-spacing-38 u-form-vertical u-inner-form"
        source="custom" name="form" style="padding: 30px;" method="post">
        <span class="mb-0 text-muted" style="margin-left:20%">
          {% if msg %}
              <span class="text-danger">{{ msg | safe }}</span>
          {% endif %} 
      </span>
      {% csrf_token %}      
        <div class="u-form-group u-form-name">
          <input type="text" placeholder="Enter your Username" id="username-a30d" name="username"
            class="u-border-2 u-border-white u-input u-input-rectangle u-input-1" required="">
        </div>
        <div class="u-form-group u-form-password">
          <input type="text" placeholder="Enter your Password" id="password-a30d" name="password"
            class="u-border-2 u-border-white u-input u-input-rectangle u-input-2" required="">
        </div>
        <div class="u-form-checkbox u-form-group">
          <input type="checkbox" id="checkbox-a30d" name="remember" value="On" class="u-field-input">
          <label for="checkbox-a30d" class="u-field-label" style="">Remember me</label>
        </div>
        <div class="u-align-left u-form-group u-form-submit">
          <a href="" class="u-border-none u-btn u-btn-submit u-button-style u-palette-3-base u-btn-1">Login</a>
          <input type="submit" value="submit" class="u-form-control-hidden">
        </div>
        <input type="hidden" value="" name="recaptchaResponse">
      </form>
    </div>
    <h2 class="u-text u-text-body-alt-color u-text-default u-text-1">Member Login</h2>
  </div>
</section>
{% endblock %}
